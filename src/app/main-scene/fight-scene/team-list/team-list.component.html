<md-list class="team-list">
  <h3 md-subheader>{{player.name}}</h3>
  <md-list-item *ngFor="let character of player.team">
    <!--<app-fight-charact-card [character]="character"></app-fight-charact-card>-->
    <img mdListAvatar src="../../../../assets/img/character/default.png" class="character-avatar">

    <md-grid-list cols="2" rowHeight="fit" class="team-list" style="height: 100%;">
      <md-grid-tile>
        <md-list class="no-padding no-margin">
          <md-list-item class="no-padding no-margin">
            <h4 md-line>{{character.name}}</h4>
            <p md-line>{{character.clazz}}</p>
          </md-list-item>
        </md-list>
      </md-grid-tile>
      <md-grid-tile>
        <md-grid-list cols="1" class="stat-list" rowHeight="20px">
          <md-grid-tile>
            <md-progress-bar
              class="stat-bar"
              [color]="primary"
              [mode]="progress"
              [value]="100 * (character.hp/character.maxHp)">
            </md-progress-bar>
            <label class="stat-label">HP&nbsp;&nbsp;</label>
          </md-grid-tile>
          <md-grid-tile>
            <md-progress-bar
              class="stat-bar"
              [color]="primary"
              [mode]="progress"
              [value]="66">
            </md-progress-bar>
            <label class="stat-label">SPD</label>
          </md-grid-tile>
        </md-grid-list>
      </md-grid-tile>
    </md-grid-list>



  </md-list-item>
</md-list>
