<div
    class="character-card"
    [ngStyle]="{'background-color': backgroundColor}"
    (mouseenter)="target()"
    (mouseleave)="untarget()"
    (click)="getAttacked()">
  <img src="../../../../../assets/img/character/avatar/{{character.clazz.name}}.png" class="character-avatar">
  <md-grid-list cols="2" rowHeight="fit" class="character-list">
    <md-grid-tile>
      <md-list class="no-padding no-margin">
        <md-list-item class="no-padding no-margin">
          <h4 md-line>{{character.name}}</h4>
          <p md-line md-tooltip="{{character.clazz.description}}">{{character.clazz.name}}</p>
        </md-list-item>
      </md-list>
    </md-grid-tile>
    <md-grid-tile>
      <md-grid-list cols="1" class="stat-list" rowHeight="20px">
        <md-grid-tile>
          <md-progress-bar
            class="stat-bar"
            [color]="primary"
            [mode]="progress"
            [value]="100 * (character.hp/character.maxHp)">
          </md-progress-bar>
          <label class="stat-label">HP&nbsp;&nbsp;</label>
        </md-grid-tile>
        <md-grid-tile>
          <md-progress-bar
            class="stat-bar"
            [color]="primary"
            [mode]="progress"
            [value]="character.turnSpeed">
          </md-progress-bar>
          <label class="stat-label">SPD</label>
        </md-grid-tile>
      </md-grid-list>
    </md-grid-tile>
  </md-grid-list>
</div>
