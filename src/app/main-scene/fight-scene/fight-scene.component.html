<h2 >Let's fight ! {{currentFight.disclaimer()}}</h2>
<md-grid-list cols="2" rowHeight="500px">
  <md-grid-tile>
    <app-team-list [player]="currentFight.player1"></app-team-list>
  </md-grid-tile>
  <md-grid-tile>
    <app-team-list [player]="currentFight.player2"></app-team-list>
  </md-grid-tile>
</md-grid-list>
<div class="state-bar">
  <md-grid-list style="width: 40%" cols="5" rowHeight="100px">
    <md-grid-tile *ngFor="let spell of currentAttacking.getSpells()">
      <img
        class="spell-icon"
        src="../../../assets/img/spell/default.png"
        mdTooltip="{{spell.name}}"
        [mdTooltipPosition]="'above'"/>
    </md-grid-tile>
  </md-grid-list>
  <button md-raised-button
          class="end-turn-button"
          color="primary">
    End turn</button>
</div>
