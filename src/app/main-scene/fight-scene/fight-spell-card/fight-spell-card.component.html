<div
    class="spell-icon-container"
    [ngClass]="{
      'spell-selected': isSelected(),
      'spell-cooldown': isInCooldown()
    }">
  <img
    class="spell-icon"
    src="../../../../assets/img/spell/default.png"
    mdTooltip="{{spell.name}}"
    [mdTooltipPosition]="'above'"
    (click)="selectSpell()"/>
</div>
<span class="spell-cooldown-text" *ngIf="isInCooldown()">{{spell.turnCooldown}}</span>
